<title>Feature Collection Example</title>
<link rel="stylesheet" href="//js.arcgis.com/3.9/js/esri/css/esri.css">
<style type="text/css">
    body, #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
</style>

<div id="map"></div>
<script src="//js.arcgis.com/3.9/"></script>
<script type="text/javascript">
    require(['esri/map', 'esri/layers/FeatureLayer', 'dojo/text!./layer.json'], function (Map, FeatureLayer, layerDefinition) {
        var definition = JSON.parse(layerDefinition);
        var map = new Map('map', {
            basemap: 'streets',
            center: [-98.5795, 39.8282],
            zoom: 4
        });
        var layer = new FeatureLayer(definition, { id: 'MyLayer' });
        map.on('load', function () {
            map.addLayer(layer);
        });
    });
</script>
